<!DOCTYPE html>
  <head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Pizza Place</title>
  </head>
  <body>
    <h1>Pizza Place</h1>
    <div id="form-one">
      <div class="size-field">
        <label for="size">Size</label>
        <label>Small<input type="radio" name="size" id="small" value=7></label>
        <label>Medium<input type="radio" name="size" id="medium" value=10></label>
        <label>Large<input type="radio" name="size" id="large" value=12></label>
        <label>Family<input type="radio" name="size" id="family" value=15></label>
      </div>
      <div class="toppings-field">
        <label for="toppings">Toppings</label>
        <label>Pepperoni<input type="checkbox" name="toppings" value="pepperoni"></label>
        <label>Spinach<input type="checkbox" name="toppings" value="spinach"></label>
        <label>Pineapple</label><input type="checkbox" name="toppings" value="pineapple"></label>
        <label>Jalapeno<input type="checkbox" name="toppings" value="jalapeno"></label>
        <label>Artichoke Hearts<input type="checkbox" name="toppings" value="artichoke"></label>
        <label>Olives<input type="checkbox" name="toppings" value="olives"></label>
        <label>Shredded Beef<input type="checkbox" name="toppings" value="beef"></label>
      </div>
    </div>
  </body>
</html>
