<!DOCTYPE html>
  <head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Pizza Place</title>
  </head>
  <body>
    <h1>Pizza Place</h1>
    <div class="container form-one">
      <div class="size-field container">
        <h4>Size</h4>
        <h5>Price per size is: small, $7 | medium, $10 | large, $12 | family, $15</h5>
        <label>Small</label><input type="radio" name="size" id="small" value=7>
        <label>Medium</label><input type="radio" name="size" id="medium" value=10>
        <label>Large</label><input type="radio" name="size" id="large" value=12>
        <label>Family</label><input type="radio" name="size" id="family" value=15>
      </div>
      <div class="toppings-field container">
        <h4>Toppings</h4>
        <h5>$1 in additional costs per topping</h5>
        <label>Pepperoni</label><input type="checkbox" name="toppings" value="pepperoni">
        <label>Spinach</label><input type="checkbox" name="toppings" value="spinach">
        <label>Pineapple</label><input type="checkbox" name="toppings" value="pineapple">
        <label>Jalapeno</label><input type="checkbox" name="toppings" value="jalapeno">
        <h5>$2 in additional costs per topping</h5>
        <label>Artichoke Hearts</label><input type="checkbox" name="toppings" value="artichoke">
        <label>Olives</label><input type="checkbox" name="toppings" value="olives">
        <label>Shredded Beef</label><input type="checkbox" name="toppings" value="beef">
        <div><button id="submit">Submit</button></div>
      </div>
    </div>
    <div class="container" id="pizza-list">
      <div id="price-output"></div>
    </div>
    <div class="container" id="footer"></div>
  </body>
</html>
